<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Queue lines representing waitlist -->
  <rect x="120" y="140" width="200" height="36" rx="18" fill="white" opacity="0.95"/>
  <rect x="120" y="200" width="160" height="36" rx="18" fill="white" opacity="0.7"/>
  <rect x="120" y="260" width="120" height="36" rx="18" fill="white" opacity="0.45"/>
  <!-- Arrow/rocket indicating movement up the queue -->
  <polygon points="380,260 380,180 420,220" fill="white" opacity="0.9"/>
  <rect x="370" y="260" width="20" height="60" rx="4" fill="white" opacity="0.9"/>
  <!-- W letter subtle -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="white" opacity="0.9" text-anchor="middle">WK</text>
</svg>
